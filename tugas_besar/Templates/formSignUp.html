<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- icon fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- boostrap 5 -->
	<link href="{{url_for('static', filename='bootstrap5.css')}}" type="text/css" rel="stylesheet">
	<link href="{{url_for('static', filename='bootstrap-icons.css')}}" type="text/css" rel="stylesheet">
</head>
<body>
  
<!-- Section: Design Block -->
  <section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">

        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Daftar Sekarang</h2>
            <form action="{{ url_for('signUp') }}" method="post">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="nama" name="nama" class="form-control text-center" placeholder="Nama Lengkap" required/>
                    <!-- <label class="form-label" for="form3Example1">First name</label> -->
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="username" name="username" class="form-control text-center" placeholder="Username" required/>
                    <!-- <label class="form-label" for="form3Example2">Last name</label> -->
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control text-center" placeholder="Password" required minlength="8"/>
                <!-- <label class="form-label" for="form3Example3">Email address</label> -->
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="hidden" id="keterangan" name="keterangan" class="form-control text-center" value="user"/>
                <!-- <label class="form-label" for="keterangan">Password</label> -->
              </div>

              <!-- Checkbox
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div> -->

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>sudah punya akun? <a href="{{url_for('login')}}">login</a> atau dengan:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->

  <footer id="footer">
      <nav class="navbar fixed-bottom navbar-light bg-transparent bg-gradient">
        <div class="container-fluid d-flex justify-content-center text-center ">
          <div class="copyright">
            &copy; Copyright 2022 <strong>Mohamad Burhanudin</strong>. All Rights Reserved
          </div>
        </div>
      </nav>
  </footer>
	<!-- End Footer -->
</html>
